<!DOCTYPE html>
<html>
<head>
    <title>SkillHaven - Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #dddddd;
        }

        .email-content {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

            .button:hover {
                background-color: #0056b3;
            }

        .custom-content {
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <div class="custom-content">
                <h1>Password Reset Request</h1>
                <p>If you requested to reset your password, please click on the button below. If not, you can safely ignore this email.</p>
                <a href="{ResetPasswordLink}" target="_blank" class="button">Reset Password</a>
            </div>
        </div>
    </div>
</body>
</html>
