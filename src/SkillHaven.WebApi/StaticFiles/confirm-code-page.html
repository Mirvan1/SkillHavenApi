<!DOCTYPE html>
<html>
<head>
    <title>Confirmation Code</title>
    <style>
        /* Inline CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #dddddd;
        }

        .email-header {
            background: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .email-content {
            padding: 20px;
            text-align: center;
        }

        .confirmation-code {
            font-size: 24px;
            margin: 20px 0;
            color: #333333;
        }

        .footer {
            background: #eeeeee;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Your Confirmation Code</h1>
        </div>
        <div class="email-content">
            <p>Hello,</p>
            <p>Thank you for registering. Please use the following code to confirm your account:</p>
            <div class="confirmation-code">
               {ConfirmationCode}
            </div>
            <p>If you did not request this code, please ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2024 SkillHaven. All rights reserved.
        </div>
    </div>
</body>
</html>
